<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK OF BB</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-green-800 text-center mt-6">BANK OF BB</h1>
        <h2 class="text-3xl text-center mt-4">Wecome To Your <span class="font-semibold text-green-800">Baap Er
                Bank...</span> </h2>
    </header>
    <section class="bg-green-300 w-3/4 mx-auto mt-12 p-10">
        <h3 class="text-2xl font-semibold my-4">Please Login</h3>
        <div>
            <input class="w-3/4 block my-3 p-1" type="email" name="" id="user-email" placeholder="your email address">
            <input class="w-3/4 block my-3 p-1" type="password" name="" id="user-password" placeholder="your password">
            <button id="btn-submit"
                class="bg-green-500 hover:bg-green-600 hover:text-white rounded-md px-6 py-2 font-semibold">submit</button>
        </div>
    </section>
    <script src="java/login.js"></script>
</body>

</html>
